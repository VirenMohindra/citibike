name: Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Code Quality & Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Prettier check
        run: npx prettier --check .
        continue-on-error: false

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build check
        run: npm run build
        env:
          # Add any required env vars for build
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN || 'dummy-token-for-ci' }}
        continue-on-error: false

      - name: Comment PR with quality results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = '## ❌ Quality Checks Failed\n\n' +
              'Please check the workflow logs for details on which checks failed:\n' +
              '- Prettier formatting\n' +
              '- ESLint linting\n' +
              '- TypeScript type checking\n' +
              '- Tests\n' +
              '- Build\n\n' +
              'Review the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more information.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: quality
    if: always()

    steps:
      - name: Check quality results
        run: |
          if [ "${{ needs.quality.result }}" == "success" ]; then
            echo "✅ All quality checks passed!"
          else
            echo "❌ Quality checks failed. Please review the errors above."
            exit 1
          fi
